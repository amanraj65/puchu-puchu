<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
      text-align: center;
      transition: background 1s ease;
    }

    .gift-box {
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, #ff8fab, #ff4d6d);
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: white;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .gift-box:active {
      transform: scale(0.95);
    }

    .message {
      display: none;
      font-size: 20px;
      color: #333;
      margin-top: 20px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .photo {
      display: none;
      margin-top: 25px;
      width: 85%;
      max-width: 300px;
      border-radius: 20px;
      opacity: 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: photoIn 2s forwards ease-in-out;
    }

    @keyframes photoIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.03); }
    }

    .heart {
      position: fixed;
      font-size: 20px;
      color: #ff6699;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-250px) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="gift-box" id="gift">üéÅ Tap Me</div>
  <div class="message" id="message"></div>
  <img src="https://raw.githubusercontent.com/amanraj65/puchu-puchu/961586c51fd44302ba54de9eed48a53c74b95753/WhatsApp%20Image%202025-10-27%20at%2012.33.10%20PM.jpeg" 
       alt="Her Photo" class="photo" id="photo" />
  
  <!-- Your custom song -->
  <audio id="bg-music" src="https://raw.githubusercontent.com/amanraj65/puchu-puchu/main/Espresso.mp3" loop></audio>

  <script>
    const gift = document.getElementById('gift');
    const message = document.getElementById('message');
    const photo = document.getElementById('photo');
    const music = document.getElementById('bg-music');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    gift.addEventListener('click', () => {
      gift.style.display = 'none';
      document.body.style.background = '#fff0f6';

      message.style.display = 'block';
      message.innerHTML = '';

      const text = 'üíñ ‚ÄúYou‚Äôre the reason my code runs without errors.‚Äù';
      let i = 0;
      const typing = setInterval(() => {
        message.innerHTML += text.charAt(i);
        i++;
        if (i === text.length) {
          clearInterval(typing);
          setTimeout(() => {
            photo.style.display = 'block';
          }, 800);
        }
      }, 60);

      music.volume = 0.5;
      music.play().catch(() => console.log("Autoplay blocked until click."));

      setInterval(createHeart, 400);
    });
  </script>
</body>
</html>
