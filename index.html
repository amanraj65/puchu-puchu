    body {

      background: linear-gradient(135deg, #1a1a1a, #3a0ca3);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;

    img {
      width: 85%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.6);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5rem;
      line-height: 1.4;
      opacity: 0;
      animation: fadeInText 3s ease 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -10px;
      font-size: 1.5rem;
      color: pink;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
