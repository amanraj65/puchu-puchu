<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Surprise üéÅ</title>
<style>
  *{box-sizing:border-box;}
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#fff;
    font-family:"Poppins",sans-serif;
    overflow:hidden;
  }

  .gift-box{
    position:relative;
    width:120px;height:120px;
    background:#ff477e;
    border-radius:10px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    cursor:pointer;
    transition:transform .3s;
  }
  .gift-box:hover{transform:scale(1.05);}
  .lid{
    position:absolute;top:-20px;left:0;
    width:100%;height:30px;
    background:#ff709d;border-radius:10px 10px 0 0;
  }
  .ribbon{
    position:absolute;left:50%;top:0;transform:translateX(-50%);
    width:15px;height:100%;background:#fff;
  }
  .message, .photo, .hearts{
    position:absolute;top:0;left:0;width:100%;height:100%;
    display:flex;align-items:center;justify-content:center;
    flex-direction:column;
  }
  .message, .photo{opacity:0;transition:opacity 1s;}
  .message h2{color:#333;margin:0;font-weight:600;text-align:center;}
  .photo img{
    width:85%;max-width:350px;border-radius:20px;
    box-shadow:0 0 30px rgba(255,192,203,.6);
  }

  .heart{
    position:absolute;
    color:pink;font-size:1.5rem;opacity:.8;
    animation:floatUp 6s linear infinite;
  }
  @keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-100vh) scale(.5);opacity:0;}
  }
</style>
</head>
<body>

<div class="gift-box" id="gift">
  <div class="lid"></div>
  <div class="ribbon"></div>
</div>

<div class="message" id="msg">
  <h2>üíñ ‚ÄúYou‚Äôre the reason my code runs without errors.‚Äù</h2>
</div>

<div class="photo" id="photo">
  <img src="YOUR_IMAGE_URL_HERE" alt="Gift Image">
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0a8e51b36a.mp3?filename=chill-lofi-112191.mp3" type="audio/mp3">
</audio>

<script>
const gift = document.getElementById('gift');
const msg  = document.getElementById('msg');
const photo = document.getElementById('photo');
const bgm = document.getElementById('bgm');

gift.addEventListener('click',()=>{
  gift.style.display='none';
  msg.style.opacity=1;
  bgm.play().catch(()=>{});   // start music if allowed
  setTimeout(()=>{
    msg.style.opacity=0;
    setTimeout(()=>{
      photo.style.opacity=1;
      startHearts();
    },1000);
  },2500);
});

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.textContent='üíó';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  },500);
}
</script>

</body>
</html>
